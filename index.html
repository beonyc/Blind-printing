<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Printing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/keyBoard1.png">
</head>

<body>
    <header>
        <div class="settings">
            <lable>Язык
            <select id="language">
                <option value="JS" selected>JS</option>
                <option value="Python">Python</option>
            </select> </lable>
            <lable>Время в секундах <input id="changeTime" type="number" value="60" step='10' min="0"></lable>
            <button id="stopTimer" type="submit">stop</button>
        </div>
        <div class="Timer_div">
            <h1 id="Timer" style="font-weight: normal;"> Press start</h1>
        </div>
        <div class="RandomText_div">
            <p id="RandomText"></p>
        </div>
        <div class="ButAns">
            <button type="button" id="start">start</button>
            <input type="text" name="answerInput" id="answer" placeholder="enter text" value="" autofocus>
            <button type="button" id="send">send</button>
        </div>
    </header>
    <main class="result">
        <div class="anwers">
            <div class="upRow"><span id="tryCount"></span><span id="currentlanguage"></span><span id="count"></span></div>
            <p id="fullanswerList"> </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
