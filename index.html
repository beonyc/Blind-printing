<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Printing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/keyBoard1.png" >



</head>

<body>


    
<div class="qqqqqq"></div>
    

    <header>
        <div class="Timer_div">
            <p id="Timer"> Press start</p>
        </div>

        <div class="RandomText_div">
            <p id="RandomText"></p>
        </div>

        <div class="ButAns">
            <button type="button" id="start">start</button>
            <input type="text" id="answer" placeholder="enter text" value="" autofocus>
            <button type="button" id="send">send</button>
        </div>
    </header>

    <main class="result">

        <div class="anwers" >
              <div class="upRow"><span id="tryCount"></span><span id="count"></span></div>  
                <p id="fullanswerList"> </p>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>

</html>
